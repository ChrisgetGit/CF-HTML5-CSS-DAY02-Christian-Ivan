<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div>

		<nav>
			<ul>
				<li><a href="index.html" title="Home">Home</a></li>
				<li><a href="about.html" title="About us">About us</a></li>
				<li><a href="contact.html" title="Contact us">Contact us</a></li>
			</ul>
		</nav>
		
	</div>

	<table>
		<caption><h1>Reach out to us</h1></caption>
			
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstname" placeholder="First Name"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastname" placeholder="Last Name"></td>
			</tr>

			<tr>
				<td><label for="email">Enter email:</label></td>
				<td><input type="email" id="email" name="email" placeholder="Your email"> </td>
			</tr>

			<tr>
				<td><label for="message">Your message</label></td>
				<td><textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here">Dear sirs and madams! I hope all is well. Do get back at me as soon as you see fit. Regards, ...
 					</textarea></td>
			</tr>

			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>

	</table>

</body>
</html>
